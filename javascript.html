<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo JavaScript</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    Digite seu nome:
    <input type="text" id="nome">
    <button onclick="Confirmar();">
        <img src="ok.png" width="20px">
        <br>
        Ok
    </button>
    <button onclick="MostrarJanela();">
        <img src="janelinha.png" width="20px">
        <br>
        Cadastrar
    </button>
    <button onclick="Somar()">
        <img src="+.png" width="20px"> 
        <br>
        Somar
    </button>

    <br>
    Resultado: <input type="text" id="resultado">
    
    <div id="resposta">  
        Você digitou: <span id="teste">  </span>
    </div>

    <div class="janelinha" id="janelinha">
        Este Texto está dentro da div janelinha
        <br>
        <img src="x.png" width="30px" onclick="FecharJanela()">
    </div>
    <div class="D1"> ESTE É O TEXTO 1 </div>
    <div class="D2"> ESTE É O TEXTO 2 </div>
    <div class="D3"> ESTE É O TEXTO 3 </div>

    <br>  <br>

    <button class="BT" onclick="Imprimir();">
        <img src="impressora.png" width="50px">
        <br>
        Imprimir
    </button>

</body>
<script src="script.js">  </script>
</html>
